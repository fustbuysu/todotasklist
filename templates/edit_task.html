<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редагувати задачу</title>
    <style>
        :root {
            --primary-color: #764fdc;
            --primary-hover: #8d6ae3;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: rgba(118, 79, 220, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .edit-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .edit-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(118, 79, 220, 0.15);
        }
        
        .edit-form input {
            padding: 14px 16px;
            margin: 12px 0;
            width: 93.7%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.6);
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .edit-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(118, 79, 220, 0.2);
        }
        
        .edit-form button {
            padding: 14px 24px;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .edit-form button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        /* Стилі для поля дати */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
            padding: 4px;
        }
        
    </style>
</head>
<body>
    <h1>Редагувати задачу</h1>
    <div class="edit-form">
        <form method="post">
            <input type="text" name="TaskName" value="{{ task[1] }}" required placeholder="Назва задачі">
            
            <input type="date" name="DueDate" id="editDueDate" value="{{ task[3] if task[3] else '' }}">
            
            <script>
                // Встановлюємо мінімальну дату (сьогодні)
                const editDateInput = document.getElementById('editDueDate');
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const formattedDate = `${year}-${month}-${day}`;
                editDateInput.setAttribute('min', formattedDate);
                
                // Блокуємо ручний ввід
                editDateInput.addEventListener('keydown', (e) => e.preventDefault());
            </script>
            
            <button type="submit">Зберегти зміни</button>
        </form>
    </div>
</body>
</html>
