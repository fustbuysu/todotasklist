<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <style>
        :root {
            --primary-color: #764fdc;
            --primary-hover: #8d6ae3;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: rgba(118, 79, 220, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .task-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .task-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(118, 79, 220, 0.15);
        }
        
        .task-form input {
            padding: 12px 15px;
            margin-right: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.6);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .task-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(118, 79, 220, 0.2);
        }
        
        .task-form button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .task-form button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(118, 79, 220, 0.1);
            transition: background 0.3s ease;
        }
        
        th {
            background-color: rgba(118, 79, 220, 0.2);
            color: var(--text-color);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: rgba(118, 79, 220, 0.05);
        }
        
        .actions {
            white-space: nowrap;
        }
        
        .actions a {
            margin-right: 8px;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        
        .edit-btn {
            background-color: rgba(118, 79, 220, 0.2);
            color: var(--primary-color);
        }
        
        .edit-btn:hover {
            background-color: rgba(118, 79, 220, 0.3);
            transform: scale(1.1);
        }
        
        .delete-btn {
            background-color: rgba(220, 79, 79, 0.2);
            color: #dc4f4f;
        }
        
        .delete-btn:hover {
            background-color: rgba(220, 79, 79, 0.3);
            transform: scale(1.1);
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            appearance: none;
            outline: none;
            cursor: pointer;
            vertical-align: middle;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .checkbox:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .checkbox:checked::after {
            content: "‚úì";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <h1>–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h1>
    <div class="task-form">
        <form method="post" action="/add">
            <input type="text" name="TaskName" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞" required>
            
            <input type="date" name="DueDate" id="dueDate" placeholder="–í–∏–∫–æ–Ω–∞—Ç–∏ –¥–æ">
            <script>
                const dateInput = document.getElementById('dueDate');
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const formattedDate = `${year}-${month}-${day}`;
                dateInput.setAttribute('min', formattedDate);
                dateInput.setAttribute('value', formattedDate);
                dateInput.addEventListener('keydown', (e) => e.preventDefault())
            </script>
            <button type="submit">–î–æ–¥–∞—Ç–∏ –∑–∞–¥–∞—á—É</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>–ó–∞–¥–∞—á–∞</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
                <th>–î–∞—Ç–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è</th>
                <th>–î—ñ—ó</th>
            </tr>
        </thead>
        <tbody>
        {% for task in TaskList %}
            <tr>
                <td>{{ task[1] }}</td>
                <td>
                    <input type="checkbox" class="checkbox" {% if task[2] %}checked{% endif %} 
                           onchange="window.location.href='/toggle/{{ task[0] }}'">
                </td>
                <td>{{ task[3] if task[3] else '' }}</td>
                <td class="actions">
                    <a href="/edit/{{ task[0] }}" class="edit-btn" title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">‚úèÔ∏è</a>
                    <a href="/delete/{{ task[0] }}" class="delete-btn" title="–í–∏–¥–∞–ª–∏—Ç–∏"
                       onclick="return confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –∑–∞–¥–∞—á—É?')">üóëÔ∏è</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
